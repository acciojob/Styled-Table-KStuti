<!DOCTYPE html>
<html>

<head>
    <title>Game Statistics</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #e6e6e6;
        }
    </style>
</head>

<body>
    <h2>Game Statistics</h2>

    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
                <th>Level</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Player 1</td>
                <td>2500</td>
                <td>Level 5</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>1800</td>
                <td>Level 3</td>
            </tr>
            <tr>
                <td>Player 3</td>
                <td>3200</td>
                <td>Level 7</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
